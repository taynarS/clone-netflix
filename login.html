<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Realizar Login</title>
	<link rel="shortcut icon" type="imagex/png" href="img/logo.png" alt="logo Netflix">
	<link rel="stylesheet" href="style/login.css">	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="style/responsive-login.css"> 


</head>
<body>
	<form action="index.html" class="login-form">
		<h1>Login</h1>

		<div class="txtb">
			<input type="text">
			<span data-placeholder="Email"></span>
		</div>

		<div class="txtb">
			<input type="password">
			<span data-placeholder="Senha"></span>
		</div>

		<input type="submit" class="logbtn" value="Login">

		<div class="bottom-text">
			NÃ£o possui conta? <a href="cadastro.html">Cadastre-se</a>
		</div>

	</form>

	<script type="text/javascript">
		$(".txtb input").on("focus", function(){
			$(this).addClass("focus");
		});
		
		$(".txtb input").on("blur", function(){
			if ($(this).val() == "")
			$(this).removeClass("focus");
		});

	</script>


</body>
</html>
