<!DOCTYPE html>
<html>
<head>
	<title>Realizar cadastro</title>
	<meta charset="utf-8"> 
	<link rel="shortcut icon" type="imagex/png" href="img/logo.png" alt="logo Netflix">
	<link rel="stylesheet" href="style/cadastro.css">
</head>
<body>
	<div class="box">
		<div class="container">
			<h2>Digite seus dados para realizar o cadastro</h2>
			<div class="txtb">
				<input type="text" placeholder="Nome">
			</div>


			<div class="txtb">
				<input type="email" placeholder="Email">
			</div>

		
			<div class="txtb">
				<input type="password" placeholder="Senha">
			</div>


			<div class="txtb">
				<input type="text" placeholder="Data de nascimento. Ex.: 01/09/1997">
			</div>

			<div class="txtb bt">
				<button class="botao">Cadastre-se</button>

			</div>

		</div>

		
	</div>


</body>
</html>
